<section id="books" class="mt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
                <div class="card_book">
                    <div class="card">
                        <div class="card-body text-center book-img">
                            <p>
                                <img class="img-fluid" src="{{book.portada}}" alt="{{book.titulo}}">
                            </p>
                            <h4 routerLink="/book/{{book.id}}" class="card-title title-overflow">{{book.titulo}}</h4>
                            <h6 class="autor">de {{book.autor}}</h6>
                            <div class="card-text">
                                {{book.descripcion | slice:0:120}}...
                                <a routerLink="/book/{{book.id}}"> seguir leyendo</a>
                            </div>
                            <div class="container-precio-idioma">
                                <p class="badge badge-info">
                                    U$D {{book.precio}}
                                </p>
                                <p class="badge badge-info">
                                    {{book.idioma}}
                                </p>
                            </div>
                            <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Comprar</a>
                            <div *ngIf="book.oferta == '1'" class="badge badge-oferta">
                                OFERTA
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
