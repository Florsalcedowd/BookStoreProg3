<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{!this.dataApi.selectedBook.id ? 'Nuevo libro' : 'Update Book'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
                    <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
                    <input type="hidden" name="userUid" [value]="userUid">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedBook.titulo">
                    </div>
                    <div class="form-row mt-0">
                        <div class="form-group col-md-6">
                            <label for="autor">Autor</label>
                            <input type="text" class="form-control" name="autor" [(ngModel)]="this.dataApi.selectedBook.autor">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="idioma">Idioma:</label>
                            <select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectedBook.idioma">
                              <option value="Inglés">Inglés</option>
                              <option value="Español">Español</option>
                              <option value="Portugués">Portugués</option>
                              <option value="Italiano">Italiano</option>
                              <option value="Frances">Francés</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion:</label>
                        <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" name="precio" placeholder="0,00" [(ngModel)]="this.dataApi.selectedBook.precio">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="oferta">Oferta:</label>
                            <select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="portada">Portada</label>
                            <input type="text" class="form-control" name="portada" placeholder="www.example.com/portada.jpg" [(ngModel)]="this.dataApi.selectedBook.portada">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="link_amazon">Link Amazon</label>
                            <input type="text" class="form-control" name="link_amazon" placeholder="www.amazon.com/book" [(ngModel)]="this.dataApi.selectedBook.link_amazon">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar libro</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
